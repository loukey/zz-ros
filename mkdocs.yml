site_name: 镇中科技机械臂控制系统文档
site_url: https://loukey.github.io/zz-ros/
repo_url: https://github.com/loukey/zz-ros/
repo_name: loukey/zz-ros
edit_uri: edit/main/docs/

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换到深色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换到浅色模式
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src/controller] # 指定Python源码路径
          options:
            docstring_style: google # 使用Google Style
            show_root_heading: true
            show_object_full_path: false
            show_category_heading: false    # 禁用分类标题（如 "Classes", "Functions"）
            show_symbol_type_heading: false # 禁用符号类型标题
            show_symbol_type_toc: true      # 在目录中保留类型提示（可选）
            show_if_no_docstring: false
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            show_bases: true
            show_source: true
            group_by_category: false        # 不按类别分组，直接平铺显示
            members_order: source           # 按源码顺序显示（比字母顺序更符合逻辑）

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

